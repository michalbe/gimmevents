<html>
<head>
  <title>Emitter - Gimmevents</title>
</head>
<body>
	<span>I'm the Emitter. Press any key.</span>
  <script src="gimmevents.js"></script>
	<script>
		const host = 'localhost:40510';

		const gimmevents = new Gimmevents.Emitter({
			key: 'MY_KEY',
			host
		});

		gimmevents.register('keydown');
	</script>
</body>
