<html>
<head>
  <title>Receiver - Gimmevents</title>
</head>
<body>
	<span>Other client pressed: <span id="output">nothing yet</span>.</span>
  <script src="gimmevents.js"></script>
	<script>
		const host = 'localhost:40510';

		const gimmevents = new Gimmevents.Receiver({
			key: 'MY_KEY',
			host
		});

		gimmevents.on('keydown', (e) => {
			document.querySelector('#output').innerHTML = e.key;
		});
	</script>
</body>
